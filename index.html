<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eid Al-Fitr countdown </title>
</head>
<body>
    <div class="headin"></div>

    <div id="container" class="parallax-container">
        <ul id="eid_scene" class="eid-scene">
            <li>
                <div class="layerphoto"></div>
            </li>
            <li>
                <div class="layerphoto"></div>
            </li>
            <li>
                <div class="layerphoto"></div>
            </li>
            <li>
                <div class="layerphoto"></div>
            </li>
            <li>
                <div class="layerphoto"></div>
            </li>
        </ul>
        
        <div id="countdown_container" class="countdown-container">
            <div class="countdown-globe days">
                <div class="number" id="day"></div>
                <div class="title">Days</div>
            </div>
            <div class="countdown-globe hours">
                <div class="number" id="hour"></div>
                <div class="title">Hours</div>
            </div>
            <div class="countdown-globe minutes">
                <div class="number" id="minute"></div>
                <div class="title">Minutes</div>
            </div>
            <div class="countdown-globe seconds">
                <div class="number" id="second"></div>
                <div class="title">Seconds</div>
            </div>
        </div>
        <div class="eid-mubarak-text">Eid Mubarak</div>
    </div>
</body>
</html>
<script src="main.js"></script>
